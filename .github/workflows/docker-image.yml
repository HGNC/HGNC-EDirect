name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Build and Push Docker image
        run: |
          export CR_PAT=${{ secrets.GHCR_PAT }}
          echo $CR_PAT | docker login ghcr.io -u KrisGray --password-stdin
          docker build -t ghcr.io/hgnc/hgnc-edirect:amd64-latest .
          docker push ghcr.io/hgnc/hgnc-edirect:amd64-latest
